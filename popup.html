<!DOCTYPE html>
<html>
<head>
  <title>Smart History Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Filtered History</h2>
  <div class="card">
    <table id="history-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Type</th>
          <th>Last Visited</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h3>Exception List</h3>
  <div class="card">
    <div class="exception-input">
      <input type="text" id="exception-input" placeholder="Enter URL or domain" />
      <button id="add-exception">Add</button>
    </div>
    <ul id="exception-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
